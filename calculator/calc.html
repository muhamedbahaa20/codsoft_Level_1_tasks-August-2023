<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="screen">
            <input type="text" id="screen">
        </div>
        <div class="buttons">
            <button onclick="insert_text(1)">1 </button>
            <button onclick="insert_text(2)">2</button>
            <button onclick="insert_text(3)">3</button>
            <button onclick="insert_text('+')">+</button>
            <button onclick="insert_text(4)">4</button>
            <button onclick="insert_text(5)">5</button>
            <button onclick="insert_text(6)">6</button>
            <button onclick="insert_text('-')">-</button>
            <button onclick="insert_text(7)">7</button>
            <button onclick="insert_text(8)">8</button>
            <button onclick="insert_text(9)">9</button>
            <button onclick="insert_text('*')">*</button>
            <button onclick="clear_fun()">C</button>
            <button onclick="insert_text(0)">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="insert_text('/')">/</button>
            <script src="calc.js"></script>
        </div>
    </div>
    
</body>
</html>
